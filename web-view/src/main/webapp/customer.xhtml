<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:body>
        <ui:composition template="WEB-INF/templates/basic_template.xhtml">
            <ui:define name="content">
                <p:layout fullPage="true">
                    <p:layoutUnit id="top" position="north" size="50">
                        <p:outputLabel value="#{msg.title}"/>
                        <p:spacer width="300" height="10" />
                        <p:commandLink id="loginLink" value="#{msg.doLogin}" onclick="PF('loginDialog').show();" style="text-align: right"/>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">

                    </p:layoutUnit>
                </p:layout>
                <h:form id="dialogForm">
                    <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="loginDialog">
                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputText value="Login"/>
                                <h:inputText value="#{userBean.user}"/>
                                <h:outputText value="Password"/>
                                <h:inputSecret value="#{userBean.password}"/>
                            </h:panelGrid>
                            <h:commandButton value="Enter" update="dialogForm" action="#{userBean.checkUser}"/>
                        </p:panel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
