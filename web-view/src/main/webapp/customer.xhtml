<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:body>
        <ui:composition template="WEB-INF/templates/basic_template.xhtml">
            <ui:define name="content">
                <p:layout fullPage="true">
                    <p:layoutUnit id="top" position="north" size="50">
                        <h:form id="topForm">
                            <p:outputLabel value="#{msg.accountsTableHeaderTitle}"/>
                            <p:growl id="growl" showDetail="true"/>

                            <p:commandButton id="modalDialogButton" value="Modal" onclick="dlg2.show();" type="button"
                                             process="@this" update="@none"/>

                        <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" height="50"
                                  appendToBody="false">
                            <h:outputText value="This is a Modal Dialog."/>
                        </p:dialog>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center"/>
                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
