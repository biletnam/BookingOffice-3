<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="WEB-INF/templates/basic_template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        #{msg.chooseTicketsPanel}
                    </f:facet>
                    <h:outputText for="destination" value="#{msg.destination}"/>
                    <p:inputText id="destination" value="#{flightsTableBean.destinationPlace}" required="true" label="destination"/>

                    <h:outputText for="date" value="#{msg.departureDate}"/>
                    <p:calendar value="#{flightsTableBean.date}" id="date" pattern="dd.MM.yyyy" />

                    <f:facet name="footer">
                        <p:commandButton value="#{msg.findFlightsButtonName}" action="#{flightsTableBean.findFlights}"
                                         ajax="false" icon="ui-icon-check" style="margin:0"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
