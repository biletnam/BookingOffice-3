<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="WEB-INF/templates/basic_template.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    #{msg.chooseTicketsPanel}
                </f:facet>

                <h:outputLabel for="date" value="#{msg.departureDate}" />
                <p:inputText id="date" value="" required="true" label="date" />

                <h:outputLabel for="destination" value="#{msg.destination}" />
                <p:inputText id="destination" value="" required="true" label="destination"/>

                <f:facet name="footer">
                    <p:commandButton type="button" value="#{msg.findFlightsButtonName}" icon="ui-icon-check" style="margin:0" action="foundFlights.xhtml" ajax="false"/>
                </f:facet>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
